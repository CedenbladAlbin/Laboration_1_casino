<link rel="stylesheet" href="../css/Game.css">
<link rel="stylesheet" href="../css/StyleSheet.css">


<section class="main">
    <h1>Make your fortune, Loser!</h1>
    <div id="displayholder"><div id="currencyDisplay" ></div><div id="lossDisplay"></div></div>
    <div id="stakeMenu">
        <label for="stakeSelect" >Stake: </label>
        <select id="stakeSelect">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50" selected>50</option>
            <option value="100">100</option>
        </select>
        <span style="font-size:1.1rem;">coins</span>
    </div>
    <section id="slotsSection">
        <ul >
            <li><div class="slots" id="nr1"></div></li>
            <li><div class="slots" id="nr2"></div></li>
            <li><div class="slots" id="nr3"></div></li>
            <li><div class="slots" id="nr4"></div></li>
        </ul>
    </section>
    <div class="buttonContainer">
        <button id="restartButton">Spinn</button>
        <button id="stoppButton" >Stop</button>
    </div>


</section>

<script  src="../js/Currency.js"></script>
<script type="module" src="../js/Game.js"></script>
